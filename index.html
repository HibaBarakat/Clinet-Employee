<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec9b5a7b2f.js" crossorigin="anonymous"></script>
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex">
            <div class="col-md-5">
                <form action="" class="registration-form">
                    <h1 class=" text center display-4">Sign Up</h1>
                    <label for="" class="label control-label">Name</label>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-addon"><i class="far fa-user grey-icons"></i></span>
                        <input type="text" class="form-control" placeholder="Name" name="name" required>
                    </div>
                    <label for="" class="label control-label">E-mail</label>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-addon"><i class="far fa-envelope-open grey-icons"></i></span>
                        <input type="mail" class="form-control" placeholder="E-mail" name="mail" required>
                    </div>  
                    <label for="" class="label control-label">Contact NO.</label>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-addon"><i class="fas fa-phone grey-icons"></i></span>
                        <input type="mail" class="form-control" placeholder="Phone" name="phone" required>
                    </div>
                    <input type="button" class="btn btn-secondary btn-lg" value="Sign Up!" onclick="signUp()">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
